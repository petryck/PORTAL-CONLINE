  <script>




      $('.data_mask').mask('99/99/9999');




$.ajax({
          url : "/headcargo_api_all",
          type : 'get',
          data : {
              ref : 'all'
          },
          dataType: "json",
          beforeSend : function(){
          }
      })
      .done(function(msg){
        console.log(msg)

        $('.lista_processos').html('')
        msg.forEach(element => {

          if(element.Situacao_Processo == 0){
          situacao = 'Pré-processo';
        }else if(element.Situacao_Processo == 1){
          situacao = 'Ag. embarque';
        }else if(element.Situacao_Processo == 2){
          situacao = 'Embarcado';
        }else if(element.Situacao_Processo == 3){
          situacao = 'Desembarque';
        }else if(element.Situacao_Processo == 4){
          situacao = 'Cancelado';
        }else if(element.Situacao_Processo == 5){
          situacao = 'Pendente';
        }else if(element.Situacao_Processo == 6){
          situacao = 'Autorizado';
        }else if(element.Situacao_Processo == 7){
          situacao = 'Coletado';
        }else if(element.Situacao_Processo == 8){
          situacao = 'Entregue';
        }else if(element.Situacao_Processo == 9){
          situacao = 'Ag. prontidão';
        }else if(element.Situacao_Processo == 10){
          situacao = 'Ag. booking finalizado';
        }else if(element.Situacao_Processo == 11){
          situacao = 'Ag. coleta';
        }else if(element.Situacao_Processo == 12){
          situacao = 'Ag. entrega';
        }else{
          situacao = element.Situacao_Processo;
        }



          var campo = '<a href="#" id="'+element.Numero_Processo+'" class="teteu_e_o_brabo list-group-item list-group-item-action flex-column align-items-start border-0">';
            campo += '<div class="d-flex w-100 justify-content-between">';
            campo += '<h6 class="mb-1 font-weight-bold">'+element.Numero_Processo+'</h6>';
            campo += '<h6 class="mb-0 font-weight-semibold tx-15" data-placement="top" data-toggle="tooltip" title="Data de Abertura">'+element.Data_Abertura+'</h6>';
            campo += '</div>';
            campo += '<div class="d-flex w-100 justify-content-between">';
            campo += '<span class="text-muted">';
            campo += '<i class="ti-alarm-clock  text-danger "></i> '+situacao+'</span>';
            campo += '<span class="text-muted tx-11">'+element.Rota+'</span>';
            campo += '</div>';
            campo += '</a>';

            $('.lista_processos').append(campo)
        });

        $('[data-toggle="tooltip"]').tooltip()
        
      })

     
  </script>
