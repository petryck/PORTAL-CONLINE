<script>



$(document).on('submit', '#form_login', function(e){

  e.preventDefault();

  var form = $(this)

  $('#btn_messagem').text('Autenticando...');
  $.ajax({
      type: 'GET',
      url: '/query_login',
      data: form.serialize(),
      contentType: 'application/json',
      success: function (data) {
        

$('#btn_acessar').prop("disabled",true);

        if(data != 'error'){
   
   // $('#btn_login').text('Aguarde...');

   if(data[0]['status'] == 1){

  //    $('.loading').css('width', '100%');

  //    $('.loading').css('opacity', '100%');

     localStorage.setItem("info_users_plataforma",JSON.stringify(data));
     setTimeout(function(){
         window.location.href = "./";
   },2000);  

   }else{
     $('#btn_messagem').text('Usuário desabilitado');
     $('#btn_acessar').prop("disabled",false);

   setTimeout(function(){
    $('#btn_messagem').text('');
   },5000); 
   }
   




 }else{

   $('#btn_messagem').text('Falha ao autenticar');
   $('#btn_acessar').prop("disabled",false);

   setTimeout(function(){
    $('#btn_messagem').text('');
   },5000); 
   

 }
        

}
      
})

})
</script>
